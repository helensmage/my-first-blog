{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <img src="{{ MEDIA_URL }}{{ post.cover.url }}">
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
